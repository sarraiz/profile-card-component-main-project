<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <title>Status Card Prject</title>  
</head>

   
   
<body>
    <div class="background-balls">
        <div class="top-ball"><img src="images/bg-pattern-top.svg"></div>
        <div class="bottom-ball"><img src="images/bg-pattern-bottom.svg"></div>
    </div>
    <div class="container">
        <div class="central-cont">
            <div class="top-background">
                <img src="images/bg-pattern-card.svg">
            </div>
            <div class="personal-img">
                <img src="images/image-victor.jpg">
            </div>
            <div class="card-username">
                <p class="bolder">Victor Crest <span>26</span></p>
                <p class="light-pargraph">London</p>
            </div>
            <div class="followers-likes">
                <ul>
                    <li>
                        <p class="bolder">80K</p>
                        <p class="light-pargraph list">Followers</p>
                    </li>
                    <li>
                        <p class="bolder">803K</p>
                        <p class="light-pargraph list">Likes</p>
                    </li>
                    <li>
                        <p class="bolder">1.4K</p>
                        <p class="light-pargraph list">Photos</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
